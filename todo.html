<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form class="container" autocomplete="off">
    <label for="name">Task:</label>
    <input type="text" id="name"/>
    <ul class = "categories">
        <li>
            <input
                type="radio"
                name="category"
                value="general"
                id="category-general"
            />
            <label for="category-general">general</label>
        </li>
        <li>
            <input
                    type="radio"
                    name="category"
                    value="work"
                    id="category-work"
            />
            <label for="category-work">work</label>
        </li>
        <li>
            <input
                    type="radio"
                    name="category"
                    value="hobby"
                    id="category-hobby"
            />
            <label for="category-hobby">hobby</label>
        </li>
        <li>
            <input
                    type="radio"
                    name="category"
                    value="poker"
                    id="category-poker"
            />
            <label for="category-poker">poker</label>
        </li>
    </ul>
    <button>Add</button>
    <p>Todo:</p>
    <ul class="tasks">

    </ul>
</form>

<script type="module" src="dist/todo.js"></script>

</body>
</html>
